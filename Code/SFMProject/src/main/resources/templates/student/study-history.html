<div class="content-wrapper bg-white" style="min-height: 916px;">
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <h2 class="text-center">Những Kỳ Đã Học</h2>
                <!--<div class="box box-borderless">-->
                <!--<div class="col-md-12">-->
                <div class="my-box">
                    <div class="col-md-8 col-xs-8">
                        <h3 th:text="${currentSemester.season.seasonName}">Fall
                            2015</h3>

                        <p th:text="'Từ ' + ${#dates.format(currentSemester.season.startDate, 'dd-MM-yyyy')} + ' đến ' + ${#dates.format(currentSemester.season.endDate, 'dd-MM-yyyy')}">
                            From : 07/09/2015 - 16/01/2016</p>
                    </div>

                    <div class="col-md-4 col-xs-4">
                        <div class="dropdown pull-right">
                            <button class="btn btn-primary dropdown-toggle filter-academicYear"
                                    type="button" data-toggle="dropdown">
                                <span th:text="${currentSemester.studyLevel.levelName}"
                                      th:remove="tag"></span>
                                <span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <li>
                                    <a th:href="@{'/student/cac-ky-da-hoc?maso=' + ${item.semesterId}}"
                                       th:each="item: ${listStudentSemester}"
                                       th:text="${item.studyLevel.levelName}">Học
                                        Ky 2</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!--</div>-->

                <div class="col-md-12">
                    <table class="table table-hover table-bordered table-responsive table-text-center">
                        <tbody>
                        <tr>
                            <th style="width: 10px">STT</th>
                            <th>Mã Môn</th>
                            <th>Tên Môn</th>
                            <th>Số Tín Chỉ</th>
                            <th>Half</th>
                            <th>Điểm Trung Bình</th>
                            <th>Trạng Thái</th>
                            <th>Ghi Chú</th>
                        </tr>

                        <tr th:if="${listCourse.size() == 0}">
                            <td colspan="8" class="text-center"><b>Updating</b>
                            </td>
                        </tr>

                        <tr th:each="item, i : ${listCourse}" th:with="sub=${item.course.subject}">
                            <td th:text="${i.count}">1.</td>
                            <td th:text="${sub.subjectCode}">
                                PRJ
                            </td>
                            <td th:text="${sub.englishName}">
                                Advance Java
                            </td>
                            <td th:text="${sub.numOfCredit}">3
                            </td>
                            <td th:text="${item.course.half}">1</td>
                            <td th:text="${item.mark}">7.5</td>
                            <td th:text="${item.isPass} ? 'Đạt' : 'Rớt'"></td>
                            <td th:text="${item.isResit} ? 'Học Lại' : ${note}"></td>
                        </tr>
