<div class="content-wrapper bg-white" style="min-height: 916px;">

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <h2 class="text-center">Import Excel</h2>
            <!--PARSE SUBJECT-->
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">PARSE SUBJECT</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form method="POST" enctype="multipart/form-data"
                      action="/staff/test/subject" role="form">
                    <div class="box-body">
                        <div class="col-lg-6 col-sm-6">
                            <h4>Import Subject</h4>
                            <h4 style="color: red;" th:text="${error}"></h4>

                            <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                Browse&hellip; <input type="file"
                                                      name="file"
                                                      multiple="true"/>
                            </span>
                        </span>
                                <input type="text"
                                       class="form-control"
                                       readonly="true"/>
                            </div>
                    <span class="help-block">
                        Try selecting one or more files and watch the feedback
                    </span>
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}"/>

                        </div>
                        <div class="col-md-3 col-xs-3">
                            <input type="submit" value="Import"
                                   class="btn btn-primary"
                                   style="margin-top: 40px;"/>
                        </div>
                    </div>
                    <!-- /.box-body -->
                </form>
            </div>
            <!--ADD SEMESTER-->
            <div class="box">
                <div class="box-body">
                    <button class="btn btn-primary" data-toggle="modal"
                            data-target="#SemesterModal">Add Semester
                    </button>
                </div>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="SemesterModal" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal bg-white" role="form" action="/staff/add-term" method="post">
                                <div class="form-group">
                                    <label class="control-label col-sm-2"
                                           for="termName">Tên:</label>

                                    <div class="col-sm-10">
                                        <input type="email" class="form-control"
                                               id="termName" name="termName"
                                               placeholder="Nhập Tên Học Kỳ"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="startDate">Ngày Bắt Đầu:</label>

                                    <div class="col-sm-10">
                                        <input type="date" class="form-control"
                                               id="startDate" name="startDate"
                                               placeholder="Nhập Ngày Bắt Đầu"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="endDate">Ngày Kết Thúc:</label>

                                    <div class="col-sm-10">
                                        <input type="date" class="form-control"
                                               id="endDate" name="endDate"
                                               placeholder=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2" for="note">Ghi Chú:</label>

                                    <div class="col-sm-10">
                                        <input type="date" class="form-control"
                                               id="note" name="note"
                                               placeholder=""/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit"
                                                class="btn btn-default">Submit
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>


        </div>
        <!-- /.row -->

    </section>
    <!-- /.content -->
</div>
